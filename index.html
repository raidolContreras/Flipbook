<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revista Unimo</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- PageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <!-- PDF.js (v2.6.347) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js";
  </script>

<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Overlay de carga -->
  <div id="loading" class="loading-overlay d-none" aria-live="polite" aria-busy="true">
    <div class="loading-content">
      <div class="d-flex align-items-center justify-content-center gap-2 text-white fs-5 fw-semibold" role="status">
        <span id="loadingTitle">Cargando Revista</span>
        <span class="loading-dots" aria-hidden="true"><i></i><i></i><i></i></span>
      </div>
      <div class="progress-bar-custom" aria-hidden="true">
        <div id="pFill" class="progress-fill"></div>
      </div>
      <div id="pText" class="text-white-50 mt-2 small">0%</div>
    </div>
  </div>

  <!-- Header responsivo -->
  <header class="glassbar">
    <div class="header-content">
      <div class="brand-section" id="brandBox">
        <img id="brandLogo" alt="" style="display:none;">
        <span id="brandText"></span>
      </div>

      <div class="bar-tools">
        <button id="btnShare" class="tool" title="Compartir" aria-label="Compartir"><i
            class="fa-solid fa-share-nodes"></i></button>
        <div class="sep"></div>
        <button id="btnPrev" class="tool" title="Anterior" aria-label="Página anterior" disabled><i
            class="fa-solid fa-chevron-left"></i></button>
        <div class="page-indicator" aria-label="Navegación por página">
          <input id="pageInput" type="number" min="1" value="1" aria-label="Página actual">
          <span class="slash">/</span>
          <span id="pageTotal">—</span>
        </div>
        <button id="btnNext" class="tool" title="Siguiente" aria-label="Página siguiente" disabled><i
            class="fa-solid fa-chevron-right"></i></button>
        <div class="sep"></div>
        <button id="btnZoomOut" class="tool" title="Alejar" aria-label="Reducir zoom"><i
            class="fa-solid fa-magnifying-glass-minus"></i></button>
        <input id="zoomRange" type="range" min="1" max="2.5" step="0.05" value="1" aria-label="Control de zoom">
        <button id="btnZoomIn" class="tool" title="Acercar" aria-label="Aumentar zoom"><i
            class="fa-solid fa-magnifying-glass-plus"></i></button>
        <div class="sep"></div>
        <button id="btnFullscreen" class="tool" title="Pantalla completa" aria-label="Pantalla completa"><i
            class="fa-solid fa-expand"></i></button>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-container">
    <section class="panel">
      <div id="flipContainer">
        <div id="flipbook" class="w-100 h-90"></div>
        <div id="zoomOverlay" aria-hidden="true"></div>
      </div>

      <!-- Filmstrip de miniaturas -->
      <div id="filmstrip" class="viewer-filmstrip">
        <div id="thumbs" class="thumbs-row"></div>
      </div>
    </section>
  </main>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica del visor -->
  <script src="assets/js/script.js"></script>
</body>

</html>
